<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globlaStyles.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <link rel="stylesheet" href="./src/styles/modal.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <title>Criando rede social</title>
</head>

<body>
  <header class="header__container">
    <img class="logo" src="./src/assets/img/logo.svg" alt="Logo TechPosts">
    <p>Sair</p>
  </header>
  <main>
    <section class="container">
      <div class="container__controller">
        <div class="container__presentation">
          <img src="./src/assets/img/user1.svg" alt="Foto de Samuel Leão">
          <div class="presentation--userInfo">
            <h2>Samuel Leão</h2>
            <p>Front end Engineer </p>
          </div>
        </div>
        <form>
          <input class="write__posts" type="text" id="title" name="title" placeholder="Digitar título do post">
          <textarea class="write__posts" name="text" id="text" cols="30" rows="10"
            placeholder="Digitar descrição do post"></textarea>
          <button type="submit" id="post">Postar</button>
        </form>
      </div>
      <h2>Sugestões para você seguir</h2>
      <ul class="sugestions__list">
        <li class="list--users">
          <div class="user__presentation">
            <img src="./src/assets/img/user1.svg" alt="Foto de Samuel Leão">
            <div class="presentation--info">
              <h2>Samuel Leão</h2>
              <p>Front end Engineer </p>
            </div>
          </div>
          <button class="users--following">Seguindo</button>
        </li>
        <li class="list--users">
          <div class="user__presentation">
            <img src="./src/assets/img/user1.svg" alt="Foto de Samuel Leão">
            <div class="presentation--info">
              <h2>Samuel Leão</h2>
              <p>Front end Engineer </p>
            </div>
          </div>
          <button class="users--noFollowing">Seguir</button>
        </li>
        <li class="list--users">
          <div class="user__presentation">
            <img src="./src/assets/img/user1.svg" alt="Foto de Samuel Leão">
            <div class="presentation--info">
              <h2>Samuel Leão</h2>
              <p>Front end Engineer </p>
            </div>
          </div>
          <button class="users--noFollowing">Seguir</button>
        </li>
      </ul>
    </section>

    <section class="content__controller">
      <h1>Posts</h1>
      <ul class="container__posts">
      </ul>
      <section>

    <dialog class="modal__controller">
    </dialog>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
